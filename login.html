<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Il deserto dei barbari</title>
		<link rel="icon" type="image/png" href="img/logo.png">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css">

		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	
	<body>
		<div class="login-page">

			<div class="title">
				Il Deserto dei Barbari
			</div>

			<div class="form">
				<form class="login-form" action="/login" method="post">
					<input type="text" placeholder="username" name="username"/>
					<input type="password" placeholder="password" name="password"/>
					<button type="submit">login</button>
					<p class="message">Non sei registrato? <a href="#" data-toggle="modal" data-target="#createAccountModal">Registrati qui</a></p>
				</form>
			</div>
		</div>

		<!-- Sign-Up Modal -->
		<div id="createAccountModal" class="modal fade" role="document">
			<div class="modal-dialog" >
				<div class="form">
					<form class="login-form" action="/signup" method="post">
						<input type="text" placeholder="username" name="usr" />
						<input type="password" placeholder="password" name="pwd" />
						<button type="submit">signup</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
